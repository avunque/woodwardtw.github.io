<!DOCTYPE HTML>
<html>
	<head>
		<title>Angular/WordPressAPI POC</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href="vendor/twbs/bootstrap/dist/css/me.css" rel="stylesheet">
		<style type="text/css">
		.artist {
			height:220px;
		}

		.artist_title  {
			transition: opacity 2s ease;
		    opacity: 0; 
		    overflow: hidden;
		    height: 220px;
		    width: 100%;
		    margin: 0;
		    padding: 10px;

		}

		.artist_title:hover, .artist_title:hover a {
			opacity: 1;
    		height: auto;
    		background-color: rgba(0,0,0,.4);
    		color: #fff;
    		text-decoration: none;
		}

		.no-gutter > [class*='col-'] {
		    padding-right:0;
		    padding-left:0;
		}

		input {
			width: 100%;
		}
		
		</style>  
	</head>
	<body ng-app="myApp" ng-controller="SuperCtrl">
<nav class="navbar navbar-default">
        <h2 id="title-header">Tom Woodward</h2>
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!--<a class="navbar-brand" href="#">Tom Woodward</a> -->
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Projects <span class="sr-only">(current)</span></a></li>
        <li class="active"><a href="photos.html">Photos</a></li>
        <li><a href="presentations.html">Presentations</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<h2>Weekly Photos</h2>
		<!-- Wrapper -->
			<div id="wrapper container-fluid"> 
					<div class="row">
						<div class="col-xs-12">
							<form class="form-inline">
								<input ng-model='search.title.rendered' type="text" placeholder="Filter by" autofocus>
				  			</form>				
				  		</div>		
					</div>

				<!-- Main -->
					<div class="row no-gutter">
						<div ng-repeat="entry in entries | filter: search| orderBy:'-id' : reverse" class="col-sm-2 col-xs-6 artist" style="background-image: url({{ entry.better_featured_image.media_details.sizes.medium.source_url }}); background-repeat: no-repeat; background-position: center; ">	
							<a href="{{ entry.link }}">		 
						         <div class="artist_title"><h2 ng-bind-html="entry.title.rendered">{{ entry.title.rendered }}</h2>
						         <p>{{ entry.slug}}</p>
					         </a>	
					         </div>		      
					    </div>						
					</div>				
			</div>


		<!-- Scripts -->
						
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
			<script type="text/javascript" src="js/angular-sanitize.js"></script>

		<script>
			var app = angular.module('myApp', ['ngSanitize']);
			//
			app.controller('SuperCtrl', function($scope, $http) {
			    $http.get("https://dl.dropboxusercontent.com/s/0snpxj1b6wpe267/weeklypics.json?dl=0")
			    .success(function(response) {$scope.entries = response;});
			});
			</script>


	</body>
</html>
